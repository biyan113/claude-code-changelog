name: Sync and Translate Changelog

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch upstream CHANGELOG
        run: |
          curl -sL https://raw.githubusercontent.com/anthropics/claude-code/main/CHANGELOG.md -o CHANGELOG.md

      - name: Check if content changed
        id: check_changes
        run: |
          if git diff --quiet HEAD CHANGELOG.md 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected"
          fi

      - name: Install Claude Code CLI
        if: steps.check_changes.outputs.changed == 'true'
        run: npm install -g @anthropic-ai/claude-code

      - name: Sync and translate new versions
        if: steps.check_changes.outputs.changed == 'true'
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
        run: |
          node scripts/sync.js
          node scripts/merge.js

      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md CHANGELOG_CN.md versions/ .versions.json
          git diff --staged --quiet || git commit -m "chore: sync changelog [skip ci]"
          git push
