name: Sync and Translate Changelog

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Fetch upstream CHANGELOG
        run: |
          curl -sL https://raw.githubusercontent.com/anthropics/claude-code/main/CHANGELOG.md -o CHANGELOG.md

      - name: Translate with Claude Code (headless mode)
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}
          ANTHROPIC_AUTH_TOKEN: ${{ secrets.ANTHROPIC_AUTH_TOKEN }}
        run: |
          claude -p "将 CHANGELOG.md 文件内容翻译成中文，保持 Markdown 格式，保存为 CHANGELOG_CN.md" \
            --dangerously-skip-permissions \
            --allowed-tools "Read,Write"

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md CHANGELOG_CN.md
          git diff --staged --quiet || git commit -m "chore: sync changelog [skip ci]"
          git push
